<div fxLayoutAlign="center center">
    <mat-form-field fxFlex="60%">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. stella" #input>
    </mat-form-field>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <!--  matSort (matSortChange)="announceSortChange($event)"-->

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date">
                Date
            </th>
            <td mat-cell *matCellDef="let element"> {{element.date.toDate() | date}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                Name
            </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="calories">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by calories">
                Calories
            </th>
            <td mat-cell *matCellDef="let element"> {{element.calories | number}} </td>
        </ng-container>
        <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by duration">
                Duration
            </th>
            <td mat-cell *matCellDef="let element"> {{element.duration | number}} </td>
        </ng-container>
        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by state">
                State
            </th>
            <td mat-cell *matCellDef="let element" [style.color]="element.state==='completed'?'green':'darkgoldenrod'">
                {{element.state}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row class="mat-row-exercises" (click)="onRowClick(row)"
            *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow style="text-align: center;">
            <td class="mat-cell" colspan="10">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of users"
        #paginator></mat-paginator>
</div>
