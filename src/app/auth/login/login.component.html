<section class="loginform">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="email" placeholder="Type Email" formControlName="email" matInput>
            <mat-error *ngIf="form.get('email')?.hasError('required')">Field must not be empty.</mat-error>
            <mat-error *ngIf="form.get('email')?.hasError('email')">Email is invalid.</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be at least 6 characters long.">
            <mat-label>Password</mat-label>
            <input type="password" placeholder="Type Password" formControlName="password" matInput>
            <mat-error *ngIf="form.get('password')?.hasError('required')">Field must not be empty.</mat-error>
        </mat-form-field>
        <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary"
            [disabled]="form.invalid">Submit</button>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
</section>
